<html>
	<head>
		<title>EMV tools</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="emv decoder V0.06 by Philsong@techtrex.com" />
		<meta name="keywords" content="emv decoder" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" type="text/css" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>

			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<div id="header" class="skel-panels-fixed">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="images/avatar.jpg" alt="" /></span>
							<h1 id="title">EMV</h1>
							<span class="byline">Software solution</span>
						</div>
									<!-- Nav -->
						<nav id="logo">
							<ul>
								<li><a href="/" id="top-link" class="skel-panels-ignoreHref"><span class="icon icon-home">EMV decoder tool</span></a></li>
								<li><a href="/icclogs" id="portfolio-link" class="skel-panels-ignoreHref"><span class="icon icon-th">EMV ICC Logs</span></a></li>
							</ul>
						</nav>		
				</div>
				
				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="https://github.com/philsong" class="icon icon-github"><span>Github</span></a></li>
							<li><a href="mailto:78623269@qq.com" class="icon icon-envelope"><span>Email</span></a></li>
						</ul>				
				</div>		
			</div>

		<!-- Main -->
			<div id="main">
			
				<!-- Intro -->
					<section id="top" class="four">
						<div class="container">
							<header>
								<h2 class="alt"><strong>EMV decoder</strong></h2>
								Help you analyze the EMV tag value
							</header>
							
							Decoder Result:
							<form method="post" action="/#">
								<div class="row half">
									<div class="6u"><input type="text" class="text" name="Index" placeholder="Index" value ={{.Index}} /></div>
									<div class="6u"><input type="text" class="text" name="email" placeholder="emv data" value ={{.Data}} /></div>
								</div>
								<div class="row half">
									<div class="12u">
										<textarea autofocus rows= 10 name="message" placeholder="Message">{{.Output}}</textarea>
									</div>
								</div>
								<div class="row">
									<div class="12u">
										<a href="#" class="button submit">Return back</a>
									</div>
								</div>
							</form>	
						</div>
					</section>
			</div>

		<!-- Footer -->
			<div id="footer">
				
				<!-- Copyright -->
					<div class="copyright">
						<p>&copy; 2013 EMV app. All rights reserved.</p>
						<ul class="menu">
							<div id="contact-link" class="skel-panels-ignoreHref"><span class="icon icon-envelope"></span></div>
							<li>Email: 78623269@qq.com</li>
							<li>Mobile: +86-131-0513-2382</li>
						</ul>
					</div>
				
			</div>
